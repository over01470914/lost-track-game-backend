<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Analytics Dashboard</title>
        <!-- ÂºïÂÖ• Bootstrap 5 (Ëá™Â∏¶Ê∑±Ëâ≤Ê®°Âºè) -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- ÂºïÂÖ• Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <style>:root
        {
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
            --text-muted: #a0a0a0;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-orange: #f59e0b;
        }

        body {
            background-color: var(--bg-dark);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #ffffff;
            padding-bottom: 50px;
        }

        /* Âç°ÁâáÊ†∑Âºè‰ºòÂåñ */
        .card {
            background-color: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 24px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            background-color: transparent;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            padding: 15px 20px;
        }

        .card-body {
            padding: 20px;
            position: relative;
        }

        /* È°∂ÈÉ®Â§ßÊï∞Â≠óÊ†∑Âºè */
        .stat-card h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #fff, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-card p {
            color: var(--text-muted);
            margin: 0;
            font-size: 0.9rem;
        }

        /* Ê†áÈ¢òÊ†è */
        .page-header {
            padding: 30px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .page-header h1 {
            font-weight: 800;
            letter-spacing: -1px;
        }

        /* ÂõæË°®ÂÆπÂô®Âõ∫ÂÆöÈ´òÂ∫¶ÔºåÈò≤Ê≠¢ÊäñÂä® */
        .chart-container-lg {
            position: relative;
            height: 350px;
            width: 100%;
        }
        .chart-container-sm {
            position: relative;
            height: 250px;
            width: 100%;
        }

        /* Loading ÈÅÆÁΩ© */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--accent-blue);
        }
    </style>
</head>
<body>

    <!-- Loading Âä®Áîª -->
    <div id="loading">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="container">
        <div class="page-header d-flex justify-content-between align-items-center">
            <div>
                <h1 class="display-5">Dashboard</h1>
                <span class="text-muted">LostTrack Web Analytics</span>
            </div>
            <button class="btn btn-outline-light btn-sm" onclick="location.reload()">Refresh Data</button>
        </div>

        <!-- Ê†∏ÂøÉÊåáÊ†áÂç°Áâá (KPI) -->
        <div
            class="row">
            <!-- ÊÄªÁî®Êà∑ -->
            <div class="col-md-4">
                <div class="card stat-card">
                    <div class="card-body">
                        <p>TOTAL USERS</p>
                        <h2 id="kpi-users">0</h2>
                    </div>
                </div>
            </div>
            <!-- ÊÄª‰∫§‰∫íÊ¨°Êï∞ -->
            <div class="col-md-4">
                <div class="card stat-card">
                    <div class="card-body">
                        <p>TOTAL INTERACTIONS</p>
                        <h2 id="kpi-tracks">0</h2>
                    </div>
                </div>
            </div>
            <!-- Âπ≥ÂùáÂÅúÁïôÊó∂Èïø (Êñ∞Â¢û) -->
            <div class="col-md-4">
                <div class="card stat-card">
                    <div class="card-body">
                        <p>AVG. STAY TIME (MS)</p>
                        <h2 id="kpi-time">0 ms</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- ‰∏ªÂõæË°®Âå∫ÔºöË∂ãÂäø‰∏éÁªÑ‰ª∂ÊéíË°å -->
        <div
            class="row">
            <!-- Êó∂Èó¥Ë∂ãÂäø -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        üìà ‰∫§‰∫íË∂ãÂäø (Timeline)
                    </div>
                    <div class="card-body">
                        <div class="chart-container-lg">
                            <canvas id="timelineChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ÁªÑ‰ª∂‰∫§‰∫íÊéíË°å (Êñ∞Â¢û) -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        üéØ ÁÉ≠Èó®ÁªÑ‰ª∂ Top 10 (Components)
                    </div>
                    <div class="card-body">
                        <div class="chart-container-lg">
                            <canvas id="targetChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ê¨°Á∫ßÂõæË°®Âå∫ÔºöÈ°µÈù¢‰∏éÂàÜÂ∏É -->
        <div
            class="row">
            <!-- È°µÈù¢ËÆøÈóÆ -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">üìÑ È°µÈù¢ËÆøÈóÆÈáè (Pages)</div>
                    <div class="card-body">
                        <div class="chart-container-sm">
                            <canvas id="pageChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Áî®Êà∑Âú∞ÁêÜÂàÜÂ∏É -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">üåç Âú∞Âå∫ÂàÜÂ∏É (Geo)</div>
                    <div class="card-body">
                        <div class="chart-container-sm">
                            <canvas id="geoChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ‰∫ã‰ª∂Á±ªÂûã -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">üñ±Ô∏è ‰∫§‰∫íÁ±ªÂûã (Type)</div>
                    <div class="card-body">
                        <div class="chart-container-sm">
                            <canvas id="eventChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ÂÖ®Â±ÄÈÖçÁΩÆ Chart.js Ê∑±Ëâ≤Ê®°ÂºèÈªòËÆ§ÂÄº
        Chart.defaults.color = '#a0a0a0';
        Chart.defaults.borderColor = 'rgba(255, 255, 255, 0.1)';
        Chart.defaults.font.family = "'Segoe UI', 'Helvetica', 'Arial', sans-serif";

        const apiBase = '/api/stats';

        // ÈÄöÁî® Fetch ÂáΩÊï∞
        async function fetchData(endpoint) {
            try {
                const res = await fetch(`${apiBase}/${endpoint}`);
                if (! res.ok) 
                    throw new Error(`API Error: ${endpoint}`);
                


                const json = await res.json();
                return json.success ? json.data : null;
            } catch (err) {
                console.error(err);
                return null;
            }
        }

        // Ê†ºÂºèÂåñÊó∂Èó¥ÊòæÁ§∫ (ÊØ´Áßí -> Áßí/ÂàÜ)
        function formatTime(ms) {
            if (! ms) 
                return '0s';
            


            if (ms < 1000) 
                return ms + 'ms';
            


            const sec = (ms / 1000).toFixed(1);
            if (sec < 60) 
                return sec + 's';
            


            return(sec / 60).toFixed(1) + 'm';
        }

        // 1. ÂàùÂßãÂåñ KPI Êï∞ÊçÆ
        async function loadKPI() { // Ëé∑ÂèñÊ¶ÇËßà
            const overview = await fetchData('overview');
            if (overview) {
                document.getElementById('kpi-users').innerText = overview.total_users;
                document.getElementById('kpi-tracks').innerText = overview.total_tracks;
            }

            // Ëé∑ÂèñÂπ≥ÂùáÂÅúÁïôÊó∂Èïø
            const avgTime = await fetchData('staytime');
            if (avgTime !== null) {
                document.getElementById('kpi-time').innerText = formatTime(avgTime);
            }
        }

        // 2. Ê∏≤ÊüìÊó∂Èó¥Ë∂ãÂäøÂõæ (Gradient Line Chart)
        async function loadTimelineChart() {
            const data = await fetchData('timeline');
            if (! data) 
                return;
            


            const ctx = document.getElementById('timelineChart').getContext('2d');

            // ÂàõÂª∫Ê∏êÂèòÂ°´ÂÖÖ
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(59, 130, 246, 0.5)'); // Blue
            gradient.addColorStop(1, 'rgba(59, 130, 246, 0.0)');

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d._id),
                    datasets: [
                        {
                            label: 'Interactions',
                            data: data.map(d => d.count),
                            borderColor: '#3b82f6',
                            backgroundColor: gradient,
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4, // Âπ≥ÊªëÊõ≤Á∫ø
                            pointBackgroundColor: '#ffffff',
                            pointRadius: 4,
                            pointHoverRadius: 6
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                display: false
                            }
                        },
                        y: {
                            border: {
                                dash: [5, 5]
                            }
                        }
                    }
                }
            });
        }

        // 3. Ê∏≤ÊüìÁªÑ‰ª∂‰∫§‰∫íÊéíË°å (Horizontal Bar Chart) - Êñ∞ÂäüËÉΩ
        async function loadTargetChart() {
            const data = await fetchData('targets');
            if (! data) 
                return;
            


            const ctx = document.getElementById('targetChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                indexAxis: 'y', // Ê®™ÂêëÊü±Áä∂Âõæ
                data: {
                    labels: data.map(d => d._id.length > 15 ? d._id.substring(0, 15) + '...' : d._id), // Êà™Êñ≠ËøáÈïøID
                    datasets: [
                        {
                            label: 'Clicks/Usage',
                            data: data.map(d => d.count),
                            backgroundColor: '#8b5cf6', // Purple
                            borderRadius: 4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                display: true,
                                color: 'rgba(255,255,255,0.05)'
                            }
                        },
                        y: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }

        // 4. Ê∏≤ÊüìÈ°µÈù¢ËÆøÈóÆ (Bar Chart)
        async function loadPageChart() {
            const data = await fetchData('pages');
            if (! data) 
                return;
            


            const ctx = document.getElementById('pageChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(d => d._id),
                    datasets: [
                        {
                            label: 'Views',
                            data: data.map(d => d.count),
                            backgroundColor: '#10b981', // Green
                            borderRadius: 4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                display: false
                            }
                        },
                        y: {
                            grid: {
                                display: true,
                                color: 'rgba(255,255,255,0.05)'
                            }
                        }
                    }
                }
            });
        }

        // 5. Ê∏≤ÊüìÂú∞ÁêÜ & ‰∫ã‰ª∂Á±ªÂûã (Pie/Doughnut)
        async function loadSmallCharts() { // Geo
            const geoData = await fetchData('geolocation');
            if (geoData) {
                new Chart(document.getElementById('geoChart'), {
                    type: 'doughnut',
                    data: {
                        labels: geoData.map(d => d._id),
                        datasets: [
                            {
                                data: geoData.map(d => d.count),
                                backgroundColor: [
                                    '#3b82f6',
                                    '#8b5cf6',
                                    '#10b981',
                                    '#f59e0b',
                                    '#ef4444'
                                ],
                                borderWidth: 0
                            }
                        ]
                    },
                    options: {
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                });
            }

            // Event Type
            const eventData = await fetchData('events');
            if (eventData) {
                new Chart(document.getElementById('eventChart'), {
                    type: 'pie',
                    data: {
                        labels: eventData.map(d => d._id),
                        datasets: [
                            {
                                data: eventData.map(d => d.count),
                                backgroundColor: [
                                    '#f59e0b', '#ef4444', '#3b82f6', '#10b981'
                                ],
                                borderWidth: 0
                            }
                        ]
                    },
                    options: {
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                });
            }
        }

        // ÂàùÂßãÂåñÂä†ËΩΩ
        window.onload = async () => {
            const loading = document.getElementById('loading');

            await Promise.all([
                loadKPI(),
                loadTimelineChart(),
                loadTargetChart(),
                loadPageChart(),
                loadSmallCharts()
            ]);

            // ÈöêËóè Loading
            loading.style.opacity = '0';
            setTimeout(() => loading.remove(), 500);
        };
    </script>

</body></html>
